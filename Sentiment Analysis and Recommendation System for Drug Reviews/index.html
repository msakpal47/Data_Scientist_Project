<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Drug Reviews Sentiment</title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <div class="container">
    <h1>Sentiment Analysis for Drug Reviews</h1>
    <p>Enter a drug review below to predict its sentiment using the trained model.</p>
    <textarea id="review" placeholder="Type/paste review text..." rows="8"></textarea>
    <div class="actions">
      <button id="predictBtn">Predict Sentiment</button>
    </div>
    <div id="result" class="result"></div>
  </div>
  <script src="static/script.js"></script>
</body>
</html>
